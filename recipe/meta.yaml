{% set version = "4.4.0" %}

package:
  name: redis-py
  version: {{ version }}

source:
  url: https://github.com/redis/redis-py/archive/v{{ version }}.tar.gz
  sha256: ab060700a71633090e971183a176af1aebefcc6f855876041cddd94bdaed0f42

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - async-timeout >=4.0.2
    - deprecated >=1.2.3
    - importlib-metadata >=1.0
    - packaging >=20.4
    - typing-extensions

test:
  commands:
    - pip check
  imports:
    - redis
  requires:
    - pip

about:
  home: https://github.com/redis/redis-py/
  license: MIT
  license_url: https://github.com/redis/redis-py/blob/master/LICENSE
  license_family: MIT
  license_file: LICENSE
  summary: Python client for Redis key-value store
  description: |
    The Python interface to the Redis key-value store. Requires a running
    Redis server.
  doc_url: https://pypi.python.org/pypi/redis
  doc_source_url: https://github.com/redis/redis-py/blob/master/README.md
  dev_url: https://github.com/redis/redis-py/

extra:
  recipe-maintainers:
    - kwilcox
    - daf
