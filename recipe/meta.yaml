{% set version = "4.0.2" %}

package:
  name: redis-py
  version: {{ version }}

source:
  url: https://github.com/andymccurdy/redis-py/archive/v{{ version }}.tar.gz
  sha256: f7882f3d0ccc82fa96d6d6a9f04fe296986a36f067eb3e8265fd2c9cc03cc359

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - deprecated

test:
  commands:
    - pip check
  imports:
    - redis
  requires:
    - pip

about:
  home: https://github.com/andymccurdy/redis-py/
  license: MIT
  license_url: https://github.com/andymccurdy/redis-py/blob/master/LICENSE
  license_family: MIT
  license_file: LICENSE
  summary: Python client for Redis key-value store
  description: |
    The Python interface to the Redis key-value store. Requires a running
    Redis server.
  doc_url: https://pypi.python.org/pypi/redis
  doc_source_url: https://github.com/andymccurdy/redis-py/blob/master/README.rst
  dev_url: https://github.com/andymccurdy/redis-py/

extra:
  recipe-maintainers:
    - kwilcox
    - daf
